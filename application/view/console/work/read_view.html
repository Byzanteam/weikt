<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>微课堂 - 后台管理</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/public/page_style.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .layui-form-select dl{
            max-height: 250px;
        }
    </style>

</head>
<body>

<div class="layui-fluid">
    <div class="tips_box">

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">题目</label>
        <div class="layui-input-block" style="width: 90%;">
            {$data['topic']}
        </div>
    </div>

    {if condition='$data.state eq 1'}
    <div class="layui-form-item">
        <label class="layui-form-label">点评内容</label>
        <div class="layui-input-block" style="width: 90%;">
            {$data.comment}
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">点评分数</label>
        <div class="layui-input-block" style="width: 50%;">
            {$data.fraction} <b> 分</b>
        </div>
    </div>
    {/if}


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label"><span class="form_important">*</span> 音频查看</label>
        <div class="layui-input-block" style="width: 70%;">
            <button class="layui-btn layui-btn-warm layui-btn-sm" id="playId">播放</button>
            <button class="layui-btn layui-btn-danger layui-btn-sm" id="stopId">暂停</button>
        </div>
    </div>
</div>

</body>
<script src="/static/audio.min.js"></script>
<script src="/static/voice-2.0.js"></script>
<script>
  audiojs.events.ready(function() {
    var as = audiojs.createAll();
  });


  RongIMLib.RongIMVoice.init();
  document.getElementById("playId").onclick = function(){
    RongIMLib.RongIMVoice.play("{$data['work']}");
  };
  document.getElementById("stopId").onclick = function() {
    RongIMLib.RongIMVoice.stop();
  }
</script>


</html>
