<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>微课堂 - 后台管理</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/public/page_style.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .layui-form-select dl{
            max-height: 250px;
        }
    </style>

</head>
<body class="layui-layout-body">

<div class="layui-fluid">
    <div class="tips_box">

    </div>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">题目</label>
            <div class="layui-input-block" style="width: 90%;">
                {$data['topic']}
            </div>
        </div>

        {if condition='$data.state eq 1'}
        <div class="layui-form-item">
            <label class="layui-form-label">点评内容</label>
            <div class="layui-input-block" style="width: 90%;">
                {$data.comment}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">点评分数</label>
            <div class="layui-input-block" style="width: 50%;">
                {$data.fraction} <b> 分</b>
            </div>
        </div>
        {/if}


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label"><span class="form_important">*</span> 音频查看</label>
            <div class="layui-input-block" style="width: 70%;">
                <input type="button" value="play" id="playId"/>
                <input type="button" value="stop" id="stopId"/>
                <!--<audio src="{$data['work']}" controls="controls">-->
                    <!--您的浏览器不支持audio标签，请升级或点击查看-->
                    <!--<a href="{$data['work']}" class="layui-btn" target="_blank">查看</a>-->
                <!--</audio>-->
            </div>
        </div>
    </form>
</div>

</body>
<script src="/static/audio.min.js"></script>
<script src="/static/voice-2.0.js"></script>
<script>
  audiojs.events.ready(function() {
    var as = audiojs.createAll();
  });


  RongIMLib.RongIMVoice.init();
  document.getElementById("playId").onclick = function(){
    RongIMLib.RongIMVoice.play("{:base64_encode($data['work'])}");
  };
  document.getElementById("stopId").onclick = function() {
    RongIMLib.RongIMVoice.stop();
  }
</script>


</html>
