<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>微课堂 - 后台管理</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/public/page_style.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .layui-form-select dl{
            max-height: 250px;
        }
    </style>

</head>
<body class="layui-layout-body">

<div class="layui-fluid">
    <div class="tips_box">

    </div>


    <form id="add_form" class="layui-form" action="" lay-filter="formDemo">
        <div class="layui-form-item">
            <label class="layui-form-label">题目</label>
            <div class="layui-input-block" style="width: 70%;">
                {$data['topic']['topic']}
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label"><span class="form_important">*</span> 音频查看</label>
            <div class="layui-input-block" style="width: 70%;">
                <a href="{$data['work']}" class="layui-btn" target="_blank">查看</a>
            </div>
        </div>

    </form>


</div>


<script src="/static/jquery-3.3.1.min.js"></script>
<script src="/static/layui/layui.js"></script>

<script>

    layui.use(['form','jquery'], function(){
        var form = layui.form;
        var $ = layui.jquery;


        // 表单提交
        form.on('submit(formDemo)', function(data){
            // 获取所有表单数据
            var formData = data.field;


            if(formData.cl_id == 0){
                layer.msg('请选择课程所属的分类', {icon: 5});
                return false;
            }


            // 数据提交
            $.ajax({
                url: '/console/Curriculum/addCurriculum',
                type: 'POST',
                data: formData,
                success: function (result) {
                    if(result.code == 200){
                        layer.msg(result.msg, {icon: 6});
                        // 添加成功，关闭弹窗
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }else{
                        layer.msg(result.msg, {icon: 5});
                    }
                },
                error: function () {
                    layer.msg('网络错误！', {icon: 5});
                }
            });

            return false;
        });


    });

</script>

</body>
</html>
