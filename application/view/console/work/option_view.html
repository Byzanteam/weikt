<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>微课堂 - 后台管理</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/public/page_style.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .layui-form-select dl{
            max-height: 250px;
        }
    </style>

</head>
<body class="layui-layout-body" style="overflow: auto!important;">

<div class="layui-fluid">
    <div class="tips_box">

    </div>


    <div class="">

    </div>

    <div style="min-height: 200px;width: 90%;margin: 0 auto 20px auto;">
        <ol>
            {volist name='data' id='vo'}
            <li style="font-size: 16px;margin-top: 10px;">{$vo.topic}
                <ul style="font-size: 14px;width: 80%;margin-left: 30px;">
                    {volist name='vo.options' id='v'}
                        {if condition='$v.state eq 1'}
                            <li style="line-height: 35px;color:green;">{$v.option_str}</li>
                        {/if}
                        {if condition='$v.state eq 2'}
                            <li style="line-height: 35px;color:red;">{$v.option_str}</li>
                        {/if}
                    {/volist}
                    <li style="line-height: 35px;">学员选项：{$vo.correct_option.option_str}</li>
                </ul>
            </li>
            {/volist}
        </ol>
    </div>


</div>


<script src="/static/jquery-3.3.1.min.js"></script>
<script src="/static/layui/layui.js"></script>

<script>

    layui.use(['form','jquery'], function(){
        var form = layui.form;
        var $ = layui.jquery;




    });

</script>

</body>
</html>
