<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>微课堂 - 后台管理</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/public/page_style.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .layui-form-select dl{
            max-height: 250px;
        }
    </style>

</head>
<body class="layui-layout-body">

<div class="layui-fluid">

    <div class="tips_box">
        带 <span style="color: red;">*</span> 为必填项
    </div>

    <form id="add_form" class="layui-form" action="" lay-filter="formDemo">
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="form_important">*</span> 课程标题</label>
            <div class="layui-input-block" style="width: 70%;">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span class="form_important">*</span> 上级分类</label>
            <div class="layui-input-block" style="width: 70%;">
                <select name="cl_id" lay-verify="required">
                    <option value="0">请选择所属分类</option>
                    {notempty name='list'}
                        {volist name='list' id='vo'}
                        <option value="{$vo.id}">├ {$vo.name}</option>
                        {notempty name='vo.child'}
                            {volist name='vo.child' id='v'}
                                <option value="{$v.id}">├──{$v.name}</option>
                            {/volist}
                        {/notempty}
                        {/volist}
                    {/notempty}
                </select>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label"><span class="form_important">*</span> 课程介绍</label>
            <div class="layui-input-block" style="width: 70%;">
                <textarea name="desc" placeholder="请输入课程介绍" class="layui-textarea" lay-verify="required"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block" style="width: 70%;">
                <input type="text" name="sort" value="0" placeholder="输入排序的需要，数值越小越靠前" lay-verify="number" class="layui-input" autocomplete="off">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>


</div>


<script src="/static/jquery-3.3.1.min.js"></script>
<script src="/static/layui/layui.js"></script>

<script>

    layui.use(['form','jquery'], function(){
        var form = layui.form;
        var $ = layui.jquery;


        // 表单提交
        form.on('submit(formDemo)', function(data){
            // 获取所有表单数据
            var formData = data.field;


            if(formData.cl_id == 0){
                layer.msg('请选择课程所属的分类', {icon: 5});
                return false;
            }


            // 数据提交
            $.ajax({
                url: '/console/Curriculum/addCurriculum',
                type: 'POST',
                data: formData,
                success: function (result) {
                    if(result.code == 200){
                        layer.msg(result.msg, {icon: 6});
                        // 添加成功，关闭弹窗
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }else{
                        layer.msg(result.msg, {icon: 5});
                    }
                },
                error: function () {
                    layer.msg('网络错误！', {icon: 5});
                }
            });

            return false;
        });


    });

</script>

</body>
</html>
